<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_hello.html</title>
    <!---jQuery 로딩하기-->
    <script src="./jquery-3.5.1.js"></script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">jQuery로 바꾸기</button>
    <p id="one">p1</p>
    <p>p2</p>
    <p class="my-class">p3</p>
    <p class="my-class">p4</p>
    <p class="my-class">p5</p>
    <script>
        $("#changeBtn2").on("click", function(){
            $("p").text("해골");
        });


        


        //버튼을 눌렀을때 실행할 함수 등록
        document.querySelector("#changeBtn").addEventListener("click", function(){
            //모든 p요소의 참조값을 배열에 담아와서
            let ps = document.querySelectorAll("p");
            //반복문 돌면서 p모든 요소의 innerText 바꿔주기
            for(let i=0; i<ps.length; i++) {
                //배열의 i번째 방에 들어 있는 p요소의 참조값을 이용해서 innerText바꿔주기
                ps[i].innerText="김구라";
            };

        });
    </script>
    
</body>
</html>
