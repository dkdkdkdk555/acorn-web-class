<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리연산자 테스트 예제</h1>
    <input type="text" id="height" placeholder="키를 입력하세요..."/>
    <input type="text" id="weight" placeholder="몸무게를 입력하세요..."/>
    <button id="checkBtn">놀이 기구를 탈 수 있는지</button>
    <p id="result"></p>
    <script>
        //★페이지 로딩시점 __ 항상고려하라!!!!!
        document.querySelector("#checkBtn").addEventListener("click", function(){
            let height = document.querySelector("#height").value;
            let weight = document.querySelector("#weight").value;

            if(height >= 150 && weight < 100) {
                document.querySelector("#result").innerText = "탈 수 있습니다."
            } else {
                document.querySelector("#result").innerText = "탈 수 없습니다."
            }
        });

    </script>
</body>
</html>
