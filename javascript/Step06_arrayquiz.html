<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>array 테스트중...</h1>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <button onclick="saveToArray();">배열에 저장하기</button>
    <button onclick="printToConsole();">저장된 내용 콘솔에 순서대로 출력하기</button>
    <button onclick="printToList2()">이름목록보여주기</button>
    <h2>이름목록입니다.</h2>
    <ul id="nameList">

    </ul>
    <script>

        let names = [];
        
        function saveToArray() {
            var uks = document.querySelector("#inputName").value;
            names.push(uks)
        }

        function printToConsole() {
            for(let i =0; i < names.length; i++) {
                console.log(names[i])
            };
        }
        
       /* let p1 = document.createElement("p");
        p1.innerText = "p1 요소 입니다." */

        /*
        내 코드 => li를 names 인덱스 수만큼 생성해서 넣어줌 그걸 배열로 관리 
        let arr = []

        function printToList() {
            for(var i = 0; i < names.length; i++) {
            let ukk =  document.createElement("li");
            arr.push(ukk);
            arr[i].innerText = names[i]
            document.querySelector("#nameList").append(arr[i]);
            }
        } */

        //선생님코드
        function printToList() {
            //ul의 자식요소를 모두 삭제
            document.querySelector("#nameList").innerText=""; //빈문자 집어넣으면 중복제거됨
            //배열의 방의 갯수 만큼 li 가 만들어져야 한다?
            for(let i =0; i<names.length; i++) {
                //li를 만들어서
                let li = document.createElement("li");
                //innerText를 출력하고
                li.innerText = names[i];
                //원하는 곳에 껴넣기
                document.querySelector("#nameList").append(li);
            }
        } // 같은이름의 li가 계속 생성되도 어차피 li에 넣은게 출력(어펜드) 되고 
        //for문이 돌아 다른값이 넣어져도 이미 앞의 인덱스의 names[i] 값은 출력되었기 때문에
        //변수가 같아도 상관없다!!!

        function printToList2() {
            document.querySelector("#nameList").innerText="";
            //forEach문으로 대체
            names.forEach(function(values){
                let li = document.createElement("li");
                li.innerText = values;
                document.querySelector("#nameList").append(li);
            });
        }

    </script>
</body>
</html>
