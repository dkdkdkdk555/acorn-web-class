<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener3.html</title>
</head>
<body>
    <h1>key event 처리</h1>
    <input type="text"  id="inputMsg" placeholder="메세지입력..."/>
    <p id="result">
        <ul id="msgList">

        </ul>
    </p>
    <script>
        document.querySelector("#inputMsg").addEventListener("keydown", function(event){
            console.log(event);
        });

        document.querySelector("#inputMsg").addEventListener("keydown", function(event){
            if(event.key == "Enter") {
                let msg = document.querySelector("#inputMsg").value; 
                document.querySelector("#result").innerText = msg;
                //li 요소를 만들어서
                let li = document.createElement("li");
                //innerText를 li 에 출력하고
                li.innerText=msg;
                //ul요소에 껴 넣기
                document.querySelector("#msgList").append(li);
            }
        });
    </script>
</body>
</html>
