<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_example.html</title>
</head>
<body>
    <h1>산술연산 예제</h1>
    <input type="text" id="num1" placeholder="숫자 입력..."/>
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <input type="text" id="num2" placeholder="숫자 입력..."/>
    <span>=</span>
    <strong id="result">0</strong>
    <script>

        function plus() {
            var a = document.querySelector("#num1").value;
            var b = document.querySelector("#num2").value;
            var aa = parseInt(a); //parsFloat(a)가 더 문자->숫자 타입변환 목적에 적합하다.
            var bb = parseInt(b); //parseInt는 소수점이 잘리기 때문이다
            var c = aa + bb;
            document.querySelector("#result").innerText= c;
        }

        function minus() {
            var a = document.querySelector("#num1").value;
            var b = document.querySelector("#num2").value;
            var aa = parseFloat(a);
            var bb = parseFloat(b);
            var c = aa - bb;
            document.querySelector("#result").innerText = c;
        }

</body>
</html>
