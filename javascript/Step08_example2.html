<body>

    <input type="password" id="inputPwd" placeholder="비밀번호 입력..."/>
    <button id="authBtn">인증하기</button>
    <p id="result"></p>
    <script>
        document.querySelector("#authBtn").addEventListener("click", function() {
            let id = document.querySelector("#inputId").value;
            let pw = document.querySelector("#inputPwd").value;
            
            if(id == "dkdkdkdk555" && pw == "dnrgus2022") {
                document.querySelector("#result").innerText = "욱현씨 인증 되었습니다."
            } else {
                document.querySelector("#result").innerText = "틀렸습니다... 아재"
            }
        })
    </script>
