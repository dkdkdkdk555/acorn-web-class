<body>
    <button id="countBtn" onclick="up();">0</button>
    <script>
        //버튼을 누를때마다 button의 innerText가 1씩 증가 되게 해보세요.
       var count = 0;
        function up() {
            count  = count + 1;
            document.querySelector("#countBtn").innerText = count;
        }

    </script>
